<body>
<h1> What Have I Done? </h1>
	<center><p style="font-size:30px;font-family:'Raleway'"><u><b>Logo Design</u></b></p></center>
	<center><p style="font-size:25px;font-family:'Raleway'"><b>CME Racing</b></p></center>
		
<center>		
<div class="row">
  <div class="column">
    <img src="CME.png" height="700" width="900"onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  </div>
</div>
	</center>
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="CMELogo.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="CMERacingCar.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="CMERacingTrailer.png" style="width:100%">
    </div>
    
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="CMELogo.png" style="width:100%" onclick="currentSlide(1)" alt="CME Racing Logo">
    </div>
    <div class="column">
      <img class="demo cursor" src="CMERacingCar.png" style="width:100%" onclick="currentSlide(2)" alt="CME Racing Logo on Car">
    </div>
    <div class="column">
      <img class="demo cursor" src="CMERacingTrailer.png" style="width:100%" onclick="currentSlide(3)" alt="CME Racing Trailer">
    </div>
  </div>
</div>

	<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
